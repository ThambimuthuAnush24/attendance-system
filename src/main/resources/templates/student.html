<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Students</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .input-field {
            transition: all 0.3s;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
        }
    </style>
</head>
<body>
<div class="form-container w-full max-w-2xl mx-4">

    <form th:action="@{/students/create}" th:object="${student}" method="post" enctype="multipart/form-data" class="px-8 py-6" id="student">

        <div class="mb-6">
            <label class="block text-gray-700 font-medium mb-2" for="name">
                <i class="fas fa-tag mr-2 text-blue-500"></i>Name
            </label>
            <input class="input-field w-full px-4 py-3" type="text" id="name" th:field="*{name}" placeholder="Enter user name" required>
            <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 font-medium mb-2" for="name">
                <i class="fas fa-tag mr-2 text-blue-500"></i>Password
            </label>
            <input class="input-field w-full px-4 py-3" type="text" id="password" th:field="*{password}" placeholder="Enter password" required>
            <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="flex justify-between mt-8">
            <button type="submit" class="btn-submit text-white font-medium px-6 py-3 rounded-lg">
                <i class="fas fa-check mr-2"></i>Submit
            </button>
        </div>
    </form>
</div>
