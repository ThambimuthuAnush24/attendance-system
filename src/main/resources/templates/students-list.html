<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Students - Attendance System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 40px 20px;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        animation: slideDown 0.5s ease-out;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        padding-bottom: 20px;
        border-bottom: 2px solid #e0e0e0;
      }

      .header h1 {
        color: #667eea;
        font-size: 32px;
        margin-bottom: 10px;
      }

      .header p {
        color: #666;
        font-size: 16px;
      }

      .toolbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        flex-wrap: wrap;
        gap: 15px;
      }

      .count-badge {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        font-weight: 600;
      }

      .btn {
        padding: 10px 20px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
      }

      .table-container {
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      thead {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      thead th {
        padding: 15px;
        text-align: left;
        font-weight: 600;
        font-size: 14px;
        text-transform: uppercase;
      }

      tbody tr {
        border-bottom: 1px solid #e0e0e0;
        transition: all 0.3s ease;
      }

      tbody tr:hover {
        background-color: #f8f9fa;
        transform: scale(1.01);
      }

      tbody td {
        padding: 15px;
        color: #333;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
      }

      .empty-state i {
        font-size: 80px;
        color: #ccc;
        margin-bottom: 20px;
      }

      .empty-state h3 {
        color: #666;
        font-size: 24px;
        margin-bottom: 10px;
      }

      .empty-state p {
        color: #999;
        margin-bottom: 30px;
      }

      .id-badge {
        background: #e7f3ff;
        color: #0066cc;
        padding: 5px 12px;
        border-radius: 15px;
        font-weight: 600;
        display: inline-block;
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }

        .toolbar {
          flex-direction: column;
          align-items: stretch;
        }

        table {
          font-size: 14px;
        }

        thead th,
        tbody td {
          padding: 10px;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1><i class="fas fa-users"></i> All Students</h1>
        <p>Complete list of registered students</p>
      </div>

      <div class="toolbar">
        <div class="count-badge">
          <i class="fas fa-user-graduate"></i>
          Total Students:
          <span th:text="${students != null ? students.size() : 0}">0</span>
        </div>
        <div>
          <a href="/" class="btn btn-primary">
            <i class="fas fa-home"></i> Home
          </a>
          <a href="/students/create" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add New
          </a>
        </div>
      </div>

      <div
        class="table-container"
        th:if="${students != null and !students.isEmpty()}"
      >
        <table>
          <thead>
            <tr>
              <th><i class="fas fa-hashtag"></i> ID</th>
              <th><i class="fas fa-user"></i> Name</th>
              <th><i class="fas fa-key"></i> Password</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="student : ${students}">
              <td><span class="id-badge" th:text="${student.id}">1</span></td>
              <td th:text="${student.name}">John Doe</td>
              <td th:text="${student.password}">********</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div
        class="empty-state"
        th:if="${students == null or students.isEmpty()}"
      >
        <i class="fas fa-inbox"></i>
        <h3>No Students Found</h3>
        <p>There are no students registered in the system yet.</p>
        <a href="/students/create" class="btn btn-primary">
          <i class="fas fa-user-plus"></i> Register First Student
        </a>
      </div>
    </div>
  </body>
</html>
